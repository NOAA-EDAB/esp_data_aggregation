  
on:
  workflow_dispatch:

name: Indicator Reports (development)

jobs: 
  build1:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: abby
              
      - name: Install Pandoc
        run: brew install pandoc
        shell: bash

      - name: Install command line packages
        run: |        
          sudo apt update
          sudo apt-get install  libgdal-dev libcurl4-gnutls-dev libgit2-dev libudunits2-dev
        shell: bash
        
      - name: Set up R
        uses: r-lib/actions/setup-r@master
        with: 
          r-version: '4.0.3' # problem with using 4.0.4        
      
      - name: Cache R packages
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ env.R_LIBS_USER }}
          key: big-cache-DESCRIPTION-02172021-2

      - name: Load R packages (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo R CMD javareconf
          Rscript -e 'install.packages("devtools")
          devtools::install_deps(dependencies = TRUE)'
                 
      - name: Install more packages
        run: |
          Rscript -e 'install.packages(c("devtools", "stringi", "car"))
          devtools::install_github("NOAA-EDAB/esp_data_aggregation@package", dependencies = TRUE)'
                 
      - name: Render reports
        run: |
          Rscript -e '
          # source scripts
          `%>%` <- magrittr::`%>%`
          `.pt` <- ggplot2::`.pt`
          source(here::here("R-scripts/package-dev", "life_history_functions.R"))
          source(here::here("R-scripts/package-dev", "plot_temp_anom.R"))

          # function to make reports
          fun <- function(x) {
            NEesp::render_ind_report(x, 
                                     input = "bookdown",
                                     config = "_bookdown-ricky.yml",
                                     params_to_use = list(species_ID = x,
                                                          ricky_survey_data = NEesp::bio_survey, 
                                                          path = here::here(paste("action_reports/", x, sep = ""), "figures//"),
                                                          save = TRUE)#,
                                     #trouble = TRUE
                                     )
          }

          # run
          lapply(NEesp::species_key$Species, fun)'
          
      - name: Deploy to Github
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: action_reports # The folder the action should deploy.
          TARGET_FOLDER: Indicator_Reports-dev
          CLEAN: false # Automatically remove deleted files from the deploy branch
