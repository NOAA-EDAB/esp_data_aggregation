on:
  workflow_dispatch:

name: Check that all indicator reports run

jobs: 
  build1:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    
    steps:
          
      - name: Checkout esp_data_aggregation
        uses: actions/checkout@v2
        with:
          persist-credentials: false
#          ref: abby

      - name: Install Pandoc
        run: brew install pandoc
        shell: bash

      - name: Install command line packages
        run: |        
          sudo apt update
          sudo apt-get install  libgdal-dev libcurl4-gnutls-dev libgit2-dev libudunits2-dev
        shell: bash
        
      - name: Set up R
        uses: r-lib/actions/setup-r@master
        with: 
          r-version: '4.0.3' # problem with using 4.0.4        
          
      - name: Install command line packages
        run: |        
          sudo apt update
          sudo apt-get install  libgdal-dev libcurl4-gnutls-dev libgit2-dev libudunits2-dev
        shell: bash
      
      - name: Cache R packages
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ env.R_LIBS_USER }}
          key: bigger-cache-more-packages-05192021-AT

      - name: Re-install sf
        run: |
          Rscript -e '
          remove.packages("sf")
          install.packages("sf")'
                 
      - name: Check reports
        id: check
        run: |
          Rscript -e '
          source(here::here("R-scripts", "check for errors.R"))'
          
      - name: Deploy to Github
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          token: ${{ secrets.GH_PAT }}
          branch: main # The branch the action should deploy to.
          folder: logs # The folder the action should deploy.
          target-folder: logs
          clean: false # Automatically remove deleted files from the deploy branch
         
      - name: Status
        run: |
          Rscript -e '
          if (quote(${{ env.deployment_status }}) == "skipped"){
          "Passing!"
          } else { 
          stop("Errors found! Check logs folder.") 
          }'
